<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Fill the form</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="container">
        <h1>Personal details</h1>
        <form method="POST"
              action="mailto:abhiisharma1999@gmail.com"
              enctype="text/plain">
            <div class="control">
                Name:
                <input aria-required=""
                       id="name"
                       type="text" />
            </div>
            <br>
            <div class="control">
                Ph no:
                <input aria-required=""
                       id="mobile_number"
                       type="tel" />
            </div>
            <br>
            <div class="control">
                Suggestion:
                <br>
                <br>
                <textarea rows="7" cols="30"
                          name="comment">

                </textarea>
            </div>
            <br>
            <div class="control">
                <input type="submit"
                       value="Submit"
            </div>

        </form>
    </div>
      </body>
</html>
